name: ğŸš€ Deploy Blazor to GitHub Pages

on:
  push:
    branches: [main]  # Triggers deployment on every push to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x  # Change to 8.0.x if you use .NET 8

      - name: ğŸ—ï¸ Publish Blazor WebAssembly app
        run: dotnet publish -c Release -o release

      - name: ğŸ“„ Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: ğŸš« Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
          token: ${{ secrets.GITHUB_TOKEN }}
