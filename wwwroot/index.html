        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Animated counters
        function animateCounter(id, target) {
            let count = 0;
            const speed = target / 200;
            const counter = document.getElementById(id);
            const interval = setInterval(() => {
                count += speed;
                if (count >= target) {
                    count = target;
                    clearInterval(interval);
                }
                counter.innerText = Math.floor(count);
            }, 20);
        }
        let countersTriggered = false;
        window.addEventListener('scroll', function () {
            const statsSection = document.getElementById('statistics');
            if (!countersTriggered && statsSection.getBoundingClientRect().top < window.innerHeight) {
                animateCounter('counter1', 82);
                animateCounter('counter2', 3);
                animateCounter('counter3', 121);
                countersTriggered = true;
            }
        });
    </script>

                responseTimeText: 'Vi svarar oftast direkt'
            },
            style: {
                primaryColor: '#4CAF50',        // Primärfärg
                secondaryColor: '#2c3e50',      // Sekundärfärg
                position: 'left',             // Placering (left eller right)
                backgroundColor: '#ffffff',     // Bakgrundsfärg för widgeten
                fontColor: '#2c2c2c'            // Textfärg för meddelanden och gränssnitt
            }
        };
    </script>

    <script>
        const waitForNavbar = () => {
            const navbar = document.getElementById("navbar");

            if (!navbar) {
                console.warn("Navbar not found, retrying...");
                setTimeout(waitForNavbar, 100); // Try again in 100ms
                return;
            }

            console.log("✅ Navbar found, scroll listener active.");

            let lastScrollTop = 0;

            window.addEventListener("scroll", function () {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    navbar.classList.add("hidden");
                } else {
                    navbar.classList.remove("hidden");
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });
        };

        waitForNavbar();
    </script>





    <script src="https://cdn.jsdelivr.net/gh/WayneSimpson/n8n-chatbot-template@ba944c3/chat-widget.js"></script>
</body>

</html>
